      <main class="mdl-layout__content">
        <p>Just input what you forgot and then this app will help you.</p>
        <div id="screen1" class="screen page-content"><h3>Screen 1</h3></div>
        <div id="screen2" class="screen page-content"><h3>Chemistry help</h3>
        <select id="chemhelp">
          <option value="">Please enter what you need help in...</option>
          <option value="eqbalance">Equation balancing</option>

          <option value="molconversion">Mole Conversions</option>

        </select> <br>
        <button id="btn">Get help!</button>
        </div>
        <div id="screen3" class="screen page-content"><h3>Lane Tech Schedules</h3>
            <select id="schedule">
              <option value="">Please select an option...</option>
              <option value="normalschedule">Normal schedule</option>
              <option value="advisory">Normal advisory schedule</option>
              <option value="nationalgeographic">National Geographic schedule</option>
              <option value="final">Finals schedule</option>
            </select> <br>
            <button id="btn2">Find your schedule</button>
            <div id="output"></div>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        /*global $*/
        $(function() {
           
            
            $("#link1").on("click", function() {
                $(".screen").hide();
                 $("#screen1").show();
            });
            
             $("#link2").on("click", function() {
                 $(".screen").hide();
                 $("#screen2").show();
            });
            
             $("#link3").on("click", function() {
                 $(".screen").hide();
                 $("#screen3").show();
            });
            
            $("#btn").on("click", function() {
              if ($("#chemhelp").val() === "eqbalance") {
                $("#screen2").append("<p>In order to balance a chemical equation, you need to make sure that the amount of each element in each product is equal to the amount of each reactant. In order to do that, you need to add a coffienicent to each product and reactant so that there can be the same of each element. <strong>Do not change ANY subscripts!</strong> <br> Here is an example: <br> H2O + CO2 --> C6H12O6 + O2 <br> In order to balance this equatiion, we must see how much of each element is in each reactant. In this case, there are 2 Hydrogens in the reactants and 12 Hydrogen in the products. To balance the Hydrogens, we need to add a coeffient of 6 to H2O,  as there would then be 6*2 = 12 Hydrogens. <br> 6H2O + CO2 --> C6H12O6 + O2 <br> Then we see that there is 1 Carbon in the reactants and 6 Carbons in the products. To balance this, we would need to add a coffienicent of 6 in CO2. <br> 6H2O + 6CO2 --> C6H12O6 + O2 <br> Now we just need to balance the oxygen atoms. As of now, we have 18 Oxygens in the reactants side and 8 Oxygens in the products side. We don't want to add a coffienicent to C6H12O6, as then the carbons and hydrogen atoms would be unbalanced again. So we need to add a coffienicent to O2. First we need to know how much oxygen atoms we need from O2. Since we need 18 oxygens atoms, and we already have 6 oxygen atoms from C6H12O6, then we need 18-6 = 12 oxygen atoms from O2. Therefore, we need 12/2 = 6 O2.</p>");
              }
            });
            $("#btn2").on("click", function() {
              $("#output").html("");
              if($("#schedule").val() === "normalschedule") {
                $("#output").append("<table><tr><th>Period</th><th>Time</th></tr><tr><td>1</td><td>8:00-8:50</td></tr><tr><td>2</td><td>8:55-9:45</td></tr><tr><td>3</td><td>9:50 -10:40</td></tr><tr><td>4</td><td>10:45-11:35</td></tr><tr><td>5</td><td>11:40-12:30</td></tr><tr><td>6</td><td>12:35-1:25</td></tr><tr><td>7</td><td>1:30-2:20</td></tr><tr><td>8</td><td>2:25-3:15</td></tr></table>");
              }
              if($("#schedule").val() === "advisory") {
                $("#output").append("<table><tr><th>Period</th><th>Time</th></tr><tr><td>1</td><td>8:00-8:43</td></tr><tr><td>2</td><td>8:48-9:31</td></tr><tr><td>Advisory</td><td>9:36-10:27</td></tr><tr><td>3</td><td>10:32-11:15</td></tr><tr><td>4</td><td>11:20-12:03</td></tr><tr><td>5</td><td>12:08-12:51</td></tr><tr><td>6</td><td>12:56-1:39</td></tr><tr><td>7</td><td>1:44-2:27</td></tr><tr><td>8</td><td>2:32-3:15</td></tr></table>");
              }
              if($("#schedule").val() === "nationalgeographic") {
                   $("#output").append("<table><tr><th>Period</th><th>Time</th></tr><tr><td>1</td><td>8:00-9:33</td></tr><tr><td>2</td><td>9:38-10:22</td></tr><tr><td>3</td><td>10:27-11:11</td></tr><tr><td>4</td><td>11:16-12:00</td></tr><tr><td>5</td><td>12:05-12:49</td></tr><tr><td>6</td><td>12:54-1:38</td></tr><tr><td>7</td><td>1:42-2:26</td></tr><tr><td>8</td><td>2:31-3:15</td></tr></table>");
              }
              if($("#schedule").val() === "final") {
                $("#output").append("<table><tr><th>Period</th><th>Time</th></tr><tr><td>1</td><td>8:00-9:40</td></tr><tr><td>2</td><td>9:50-11:30</td></tr><tr><td>3</td><td>11:40-1:20</td></tr></table><br><table><tr><th>Period</th><th>Time</th></tr><tr><td>Advisory</td><td>8:00-10:00</td></tr><tr><td>4</td><td>10:05-11:35</td></tr><tr><td>5</td><td>11:40-1:10</td></tr><tr><td>6</td><td>1:15-2:45</td></tr></table><br><table><tr><th>Period</th><th>Time</th></tr><tr><td>7</td><td>8:00-9:40</td></tr><tr><td>Advisory</td><td>9:50-11:30</td></tr><tr><td>8</td><td>11:40-1:20</td></tr></table>");
            }
            });

        });
